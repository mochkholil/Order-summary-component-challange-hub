<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Card -->
    <div class="card__content">
      <div class="container__1">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__body">
        <div class="summary">
          <h2 class="summary__title">Order Summary</h2>
          <p class="summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere
            you like!
          </p>
        </div>

        <div class="container" id="price">
          <div class="icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="container__text">
            <p class="price__title">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="container__pButton">
            <p class="pButton"><a href="">Change</a></p>
          </div>
        </div>

        <div class="payment">
          <div class="payment__button"><p>Proceed to Payment</p></div>
          <a href="" id="payment__cancel">Cancel Order</a>
        </div>
      </div>
    </div>
    <!-- Close Card -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Moch Kholil</a>.
    </div>
  </body>
</html>
